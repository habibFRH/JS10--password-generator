<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Simple Password Generator</h1>
        <input type="text" id="password" placeholder="Password will appear here !">
        <button id="copyButton" class="button">Copy Password</button>
        <button id="generateButton" class="button">Generate Password</button>
        <div class="show">
            Your new password is : <span id="generatedPassword"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
